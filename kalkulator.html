<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #9932CC;
        }
        .calculator {
            width: 280px;
            background: lime;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .display {
            width: 90%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #9932CC;
            border-radius: 5px;
            background-color: #00FFFF
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            background: #9932CC;
            border-radius: 5px;
            transition: background 0.2s;
        }
        button:hover {
            background: #9932CC;
        }
        .operator {
            background: #6A5ACD;
            color: white;
        }
        .operator:hover {
            background: #6A5ACD;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="updateDisplay('7')">7</button>
            <button onclick="updateDisplay('8')">8</button>
            <button onclick="updateDisplay('9')">9</button>
            <button onclick="clearDisplay()" class="operator">C</button>
            <button onclick="updateDisplay('4')">4</button>
            <button onclick="updateDisplay('5')">5</button>
            <button onclick="updateDisplay('6')">6</button>
            <button onclick="updateDisplay('/')" class="operator">/</button>
            <button onclick="updateDisplay('1')">1</button>
            <button onclick="updateDisplay('2')">2</button>
            <button onclick="updateDisplay('3')">3</button>
            <button onclick="updateDisplay('*')" class="operator">*</button>
            <button onclick="updateDisplay('0')">0</button>
            <button onclick="updateDisplay('.')">.</button>
            <button onclick="updateDisplay('-')" class="operator">-</button>
            <button onclick="updateDisplay('+')" class="operator" >+</button>
            <button onclick="calculateResult()" class="operator" style="grid-column: span 3;">=</button>
            <button onclick="calculatePercentage()" class="operator">%</button>
        </div>
    </div>
    <script>
        function updateDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
        function calculatePercentage() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value) / 100;
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
